<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Newsletter sign-up form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href=""> -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="form-container">
      
      <div class="form-heading">
        <h1 class="heading">Newsletters</h1>
        <p class="subheading">Select all the newsletters you'd like to receive</p>
      </div>
     
      <div class="form-option-row">
        <div class="option-items">
          <div class="option-img"></div>
        </div>
        <div class="option-items option-text">
          <h2 class="option-heading">Lifestyle Newsletter</h2>
          <p class="option-body">The MPA comes with three different sizes of foam and silicone tips and a carrying pouch.</p>
        </div>
        <div class="option-items">
          <div class="option-check-box"></div>
        </div>
      </div>
      <div class="form-option-row">
        <div class="option-items">
          <div class="option-img"></div>
        </div>
        <div class="option-items option-text">
          <h2 class="option-heading">Lifestyle Newsletter</h2>
          <p class="option-body">The MPA comes with three different sizes of foam and silicone tips and a carrying pouch.</p>
        </div>
        <div class="option-items">
          <div class="option-check-box"></div>
        </div>
      </div>
     
      <div class="form-submission-container">
        <input type="text" class="form-email-input form-submit-format" placeholder="Enter your email">
        <button class="form-submit form-submit-format">Subscribe</button>
        <span class="opt-out-container">
          <input type="checkbox" id="opt-out" name="opt-out">
          <label for="opt-out">I do not want to receive information about future newsletters.</label>
        </span>
      </div>

    </div>

  </body>
</html>
